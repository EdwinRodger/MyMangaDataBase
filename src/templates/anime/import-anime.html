{% extends "layout.html" %}
{% block body %}
<div>
    <div class="content-section mx-1 my-3">
        <form action="{{ url_for('anime.importbackup', backup='MyMangaDataBase') }}" method="post"
            enctype="multipart/form-data">
            <div class="card bg-dark border-white">
                <div class="card-body">
                    <h5 class="card-title">MMDB Anime Import</h5>
                    <p class="card-text">Imports " MMDB-Anime-Backup-{Date}.zip " file</p>
                    <div class="d-flex">
                        <input type="submit" class="me-3 btn btn-secondary btn-lg">
                        <input class="form-control form-control-lg" id="formFileLg" name="file" type="file" ,
                            accept=".zip">
                    </div>
                    <p class="mt-3 card-text text-warning">This wil overwrite all anime episode logs!</p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
