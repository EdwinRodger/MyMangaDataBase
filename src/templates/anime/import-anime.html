{% extends "layout.html" %}
{% block body %}
<div>
    <div class="content-section mx-1 my-3">
        <form action="{{ url_for('anime.importbackup', backup='MyMangaDataBase') }}" method="post"
            enctype="multipart/form-data">
            <div class="card bg-dark border-white">
                <div class="card-body">
                    <h5 class="card-title">MMDB Anime Import</h5>
                    <p class="card-text">Imports " MMDB-Anime-Backup-{Date}.zip " file</p>
                    <input class="form-control form-control-lg" id="formFileLg" name="file" type="file" , accept=".zip">
                    <input type="submit" class="mt-3">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
