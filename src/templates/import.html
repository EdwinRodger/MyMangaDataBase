{% extends "layout.html" %}
{% block body %}
<div>
    <div class="content-section mx-1">
        <form action="{{ url_for('main.importbackup') }}" method="post" enctype="multipart/form-data">
            <div class="card bg-dark border-white">
                <div class="card-body">
                    <h5 class="card-title">MMDB Import</h5>
                    <p class="card-text">Imports " MMDB-Backup-{Date}.zip " file</p>
                    <input class="form-control form-control-lg" id="formFileLg" name="file" type="file" , accept=".zip">
                    <input type="submit" class="mt-3">
                </div>
            </div>
        </form>
        <form action="{{ url_for('main.importbackup') }}" method="post" enctype="multipart/form-data">
            <div class="card bg-dark border-white mt-5">
                <div class="card-body">
                    <h5 class="card-title">MyAnimeList Import</h5>
                    <p class="card-text">Imports MyAnimeList " .xml " file</p>
                    <input class="form-control form-control-lg" id="formFileLg" name="file" type="file" , accept=".xml">
                    <input type="submit" class="mt-3">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
